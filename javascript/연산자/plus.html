<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        /*
          비교 연산자 + 피연산자에 문자열이 있다면 문자열 형태로 더하고 숫자가 있다면 더하기 연산을 수행한다.
          null, false 연산시 0으로 취급한다.
          undefined, NaN은 연산시 NaN으로 취급한다.
        */

        document.write("문자 10 + 숫자 10 = ");
        document.write("10" + 10); // 1010으로 출력
        document.write("<br><br>");

        document.write("숫자 10 + 숫자 20 = ");
        document.write(10 + 20); // 30으로 출력
        document.write("<br><br>");

        document.write("true + true = ");
        document.write(true + true); //true 는 숫자 1로 표현되기 때문에 1+1 연산이 되어 2가 출력
        document.write("<br><br>");

        document.write("false + false = ");
        document.write(false + false); //false 는 숫자 0로 표현되기 때문에 0+0 연산이 되어 0이 출력
        document.write("<br><br>");

        document.write("null + null = ");
        document.write(null + null); // 0 출력
        document.write("<br><br>");

        document.write("null + 10 = ");
        document.write(null + 10); // 10 출력
        document.write("<br><br>");

        document.write("null + undefined = ");
        document.write(null + undefined); // NaN 출력
        document.write("<br><br>");

        document.write("NaN + NaN = ");
        document.write(NaN + NaN); //  NaN 출력
        document.write("<br><br>");

        document.write("NaN + null = ");
        document.write(NaN + null); //  NaN 출력
        document.write("<br><br>");

        document.write("NaN + undefined = ");
        document.write(NaN + undefined); //  NaN 출력
        document.write("<br><br>");

        document.write("NaN + 10 = ");
        document.write(NaN + 10); // NaN 출력
        document.write("<br><br>");

        document.write("undefined + undefined = ");
        document.write(undefined + undefined); //  NaN 출력
        document.write("<br><br>");

        document.write("undefined + 10 = ");
        document.write(undefined + 10); //  NaN 출력
        document.write("<br><br>");


    </script>
</head>
<body>

</body>
</html>
