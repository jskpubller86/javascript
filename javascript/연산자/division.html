<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <script>
    /*
        NaN과 undefined는 숫자가 아니므로 무조건 NaN이 출력된다.
    */
        document.write("문자 / 10 = ");
        document.write("문자"/10); // 숫자가 아니라는 의미의 NaN 출력
        document.write("<br><br>");

        document.write("10 / 0 = ");
        document.write(10/0); // Infinity 출력
        document.write("<br><br>");

        document.write("10 / 1 = ");
        document.write(10/1); // 10 출력
        document.write("<br><br>");

        document.write("0 / 10 = ");
        document.write(0/10); // 0 출력
        document.write("<br><br>");

        document.write("A / 10 = ");
        document.write('A'/10); // NaN
        document.write("<br><br>");

        document.write("true / 10 = ");
        document.write(true/10); // true가 1과 같으므로 1/10이되어 0.1 출력
        document.write("<br><br>");

        document.write("null / 10 = ");
        document.write(null/10); // true가 1과 같으므로 1/10이되어 0.1 출력
        document.write("<br><br>");

        document.write("undefined / 10 = ");
        document.write(undefined/10); // NaN
        document.write("<br><br>");

        document.write("10 / undefined = ");
        document.write(10/undefined); // NaN
        document.write("<br><br>");

        document.write("10 / NaN = ");
        document.write(NaN/10); // NaN
        document.write("<br><br>");
    </script>
</head>
<body>

</body>
</html>
