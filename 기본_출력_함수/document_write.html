<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
<meta charset="utf-8">
<title>기본 출력 함수</title>
<script>
/*
document.write 함수는 텍스트 혹은 html형식으로 출력한다.
 */

 // 다음 코드는 hello와 bye가 줄이 바뀌어 표현된다.
 /*
 hello
 bye
 */
document.write("hello <br>");
document.write("bye");

// 다음 코드는  p 태그의 텍스트 색깔이 빨간색으로 변경된다.
document.write("<style> p {color: red;} </style> ");
document.write("<p> see you again </p>");

// 다음 코드는  + 연산자를 이용하여 문자열을 결합할 수 있다.
document.write(
      "<code>"
    + "10 + 14"
    + "</code>"
);
document.write("<br><br>");

// object 출력
var obj = {name: "KimJongsu"};
document.write("object = ");
document.write(obj); // [object Object]
document.write("<br><br>");

// object 출력
var arr = [0,"감자","고구마",3];
document.write("array = ");
document.write(arr); // 0,"감자","고구마",3
document.write("<br><br>");

// boolean 출력
var bool = true;
document.write("boolean = ");
document.write(bool); // true
document.write("<br><br>");

// 비교 출력
document.write(10 > 20); // false
document.write("<br><br>");

// null 출력
document.write(null); // null
document.write("<br><br>");

// NaN 출력
document.write(NaN); // NaN
document.write("<br><br>");

// NaN 출력
document.write(undefined); // undefined
document.write("<br><br>");

// 함수 출력
var func = function(){
    var code;
}
document.write("function = ");
document.write(func); //
document.write("<br><br>");


</script>
</head>
<body>

</body>
</html>
