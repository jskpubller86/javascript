<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        document.write("문자 * 10 = ");
        document.write("문자"*10); // NaN
        document.write("<br><br>");

        document.write("A * 10 = ");
        document.write('A'*10); // NaN
        document.write("<br><br>");

        document.write("10 * 0 = ");
        document.write(10*0); // 0
        document.write("<br><br>");

        document.write("10 * 1 = ");
        document.write(10*1); // 10
        document.write("<br><br>");

        document.write("true * 10 = ");
        document.write(true*10); // true가 1과 같으므로 1*10이되어 10이 출력
        document.write("<br><br>");

        document.write("null * 1 = ");
        document.write(null*1); // null이 0이므로 0*1이 되어 0이 출력됨.
        document.write("<br><br>");

        document.write("undefined * 1 = ");
        document.write(undefined*1); // NaN
        document.write("<br><br>");

        document.write("NaN * 1 = ");
        document.write(NaN*1); // NaN
        document.write("<br><br>");
    </script>
</head>
<body>

</body>
</html>
